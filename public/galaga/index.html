<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FreeGalaga</title>
  <link rel="shortcut icon" href="./TemplateData/favicon.ico">
  <link rel="stylesheet" href="./TemplateData/style.css">
</head>

<div id="login_form" class="hidden">
  <h2 id="display_username">Introduce tu nickname:</h2>
  <input type="text" value="" class="input-username" id="input-username"
    onkeydown="if (event.keyCode == 13) SetUsername()" />
  <button onclick="SetUsername()" class="button">Play</button>
</div>
<div id="unity-fullscreen-button" style="display: none;"></div>
</div>

<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" style="padding: 0px; position: absolute; height:100%; width:100%;"></canvas>
</div>
<div id="loading-cover" style="display:none;">
  <div id="unity-loading-bar">
    <div id="unity-logo"><img src="logo.png"></div>
    <div id="unity-progress-bar-empty" style="display: none;">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div class="spinner"></div>
  </div>
</div>
</div>


<script>
  const hideFullScreenButton = "";
  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/9dbd1c16c82a2585ad10ce7868c04a93.js";
  const config = {
    dataUrl: buildUrl + "/34ccfe0b278b7b6612faba44f54f2e0c.unityweb",
    frameworkUrl: buildUrl + "/1f974892a8e6b64ad406863017e8e2b1.unityweb",
    codeUrl: buildUrl + "/69c6f0b0ed1c3e82007b95125d50b307.unityweb",
        streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "FreeGalaga",
    productVersion: "1.0",
  };

  const container = document.querySelector("#unity-container");
  const canvas = document.querySelector("#unity-canvas");
  const loadingCover = document.querySelector("#loading-cover");
  const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
  const progressBarFull = document.querySelector("#unity-progress-bar-full");
  const fullscreenButton = document.querySelector("#unity-fullscreen-button");
  const spinner = document.querySelector('.spinner');

  const canFullscreen = (function () {
    for (const key of [
      'exitFullscreen',
      'webkitExitFullscreen',
      'webkitCancelFullScreen',
      'mozCancelFullScreen',
      'msExitFullscreen',
    ]) {
      if (key in document) {
        return true;
      }
    }
    return false;
  }());

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    container.className = "unity-mobile";
    config.devicePixelRatio = 1;
  }
  loadingCover.style.display = "";

  const script = document.createElement("script");
  script.src = loaderUrl;
  let unityInstance;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      spinner.style.display = "none";
      progressBarEmpty.style.display = "";
      progressBarFull.style.width = `${100 * progress}%`;
    }).then((uInstance) => {
      unityInstance = uInstance;
      loadingCover.style.display = "none";
      if (canFullscreen) {
        if (!hideFullScreenButton) {
          fullscreenButton.style.display = "";
        }
        fullscreenButton.onclick = () => {
          uInstance.SetFullscreen(1);
        };
      }
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);

  function ShowLogin() {
    document.getElementById("login_form").className = ""
  }
  function SetUsername() {
    let inputField = document.getElementById("input-username")
    let name = inputField.value
    if (name === "") inputField.className = "red-bordered"
    else {
      document.getElementById("login_form").className = "hidden"
      unityInstance?.SendMessage('[GameManager]', 'SetUsername', name)
    }
  }
</script>
</body>

</html>
