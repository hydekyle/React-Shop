<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FreeGalaga</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <div id="login_form" class="hidden">
    <h2 id="display_username">Introduce tu nickname:</h2>
    <input type="text" value="" class="" id="input_username" onkeydown="if (event.keyCode == 13) SetUsername()"/>
    <button onclick="SetUsername()">Play</button>
  </div>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 500px; height: 600px; background: #231F20"></canvas>
    <script src="Build/40378010e70db83297107fd5e9ba8fbf.js"></script>
    <script>
      let unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/07b972087eae7684c5b75f5fd171bd7f.unityweb",
        frameworkUrl: "Build/776bc75f09f5fec699acef4ccc1f9ba8.unityweb",
        codeUrl: "Build/5cd0b34b12dc33f3eeee2bd9d7b8b6f5.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FreeGalaga",
        productVersion: "1.0",
        });  

      function ShowLogin () {
        document.getElementById("login_form").className = ""
      }
      function SetUsername () {
        let inputField = document.getElementById("input_username")
        let name = inputField.value
        if (name === "") inputField.className = "red-bordered"
        else {
          document.getElementById("login_form").className = "hidden"
          unityInstance.then(result => result.SendMessage('[GameManager]', 'SetUsername', name))
        }
      }
    </script>
  </body>
</html>
